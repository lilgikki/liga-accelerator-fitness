<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Фитнесс центр</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <nav class="main-header__container container">
          <a class="main-header__logo">
            <svg width="119" height="23">
              <use xlink:href="img/sprite/sprite.svg#logo"></use>
            </svg></a>
          <a class="main-header__tel" href="tel:8-800-555-55-55">8-800-555-55-55</a>
        </nav>
      </header>
      <main class="main-index">
        <h1 class="visually-hidden"></h1>
        <section class="banner">
          <div class="banner__container container">
            <div class="banner__text">
              <span class="banner__city">Омск</span>
              <div class="banner__info">
                <ul class="banner__list list">
                  <li class="banner__item">
                    <a class="banner__link" href="#">Тренажёрный зал</a>
                  </li>
                  <li class="banner__item">
                    <a class="banner__link" href="#">Групповые занятия</a>
                  </li>
                  <li class="banner__item">
                    <a class="banner__link" href="#">Кардио-зона</a>
                  </li>
                </ul>
                <h2 class="banner__title">Фитнес центр</h2>
              </div>
              <a class="banner__btn" href="#">Купить абонемент</a>
            </div>
            <picture>
              <source type="image/webp" media="(min-width: 1024px)" srcset="img/main-banner-desktop.webp, img/main-banner-desktop@2.webp 2x">
              <source type="image/webp" media="(min-width: 768px)" srcset="img/main-banner-tablet.webp, img/main-banner-tablet@2.webp 2x">
              <img class="banner__img" width="500" height="556" src="img/main-banner-tablet.jpg" srcset="img/main-banner-tablet@2.jpg" alt="Фото тренера">
            </picture>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
